<?xml version="1.0" standalone="no"?>
<!--
  矩形：<rect width= height= style="fill:rgb; stroke-width:number; stroke:rgb">
-->
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
  
  <!--
    确定一个矩形需要
      x、y：确定左上角点的位置，
      width、heihgt：确定矩形长宽
      rx、ry：确定矩形圆角度数
  -->
  <rect width="300" height="100" x="20" y="20" rx="50" ry="30"
    style="fill:rgb(0, 0, 255);fill-opacity:.5;stroke-width:1;stroke:rgb(0, 0, 0)"
  />

</svg>